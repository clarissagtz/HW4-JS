    <h1> Custom Dialogs</h1>
    
    <!-- alert Dialog -->
    <dialog id=alertDial>
        <p>Alert pressed!</p>
        <form method="dialog">
          <button>OK</button>
        </form>
    </dialog>
    <button id="alertt">Alert</button>

    <!-- Confirm Dialog -->
    <dialog id="favDialog">
        <form method="dialog">
            <p>Do you confirm this? </p>
            <div>
                <button value="false">Cancel</button>
                <button id="confirmBtn" value="true">Confirm</button>
            </div>
        </form>
    </dialog>
    <button  id="confirm">Confirm</button>

    <!-- prompt Dialog -->
    <dialog id=promptDial>
        <form method="dialog">
            <label for="fname">What is yout name?</label><br>

            <br>

    </dialog>
